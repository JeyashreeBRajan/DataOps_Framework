name: Run Weather ETL DAG with Soda

on:
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  run-weather-dag:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "pendulum<3" apache-airflow==2.7.3
          pip install soda-core
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Set AIRFLOW_HOME
      - name: Set Airflow Home
        run: mkdir airflow_home
        shell: powershell

      # 5Ô∏è‚É£ Copy DAGs to AIRFLOW_HOME
      - name: Copy DAGs
        run: |
          mkdir airflow_home\dags
          copy Dataops_framework\05_dags\weather_pipeline_dag.py airflow_home\dags\
        shell: powershell

      # 6Ô∏è‚É£ Initialize Airflow DB
      - name: Initialize Airflow
        env:
          AIRFLOW_HOME: ${{ github.workspace }}\airflow_home
        run: airflow db init

      # 7Ô∏è‚É£ Trigger the Weather DAG
      - name: Trigger Weather DAG
        env:
          AIRFLOW_HOME: ${{ github.workspace }}\airflow_home
        run: airflow dags trigger weather_pipeline

      # 8Ô∏è‚É£ Sleep to let DAG start
      - name: Sleep
        run: Start-Sleep -Seconds 30
        shell: powershell

      # 9Ô∏è‚É£ Ensure Soda Reports folder exists
      - name: Ensure Soda Reports folder exists
        run: mkdir 06_Soda_reports
        shell: powershell

      # üîü Upload Soda Reports as artifacts
      - name: Upload Soda Reports
        uses: actions/upload-artifact@v4
        with:
          name: soda-reports
          path: ./06_Soda_reports
